<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Comptador LocalStorage</title>
</head>
<body>
    <script>
    let contador = localStorage.getItem('contador');

    if (!contador)
        contador = 0;
    else
        contador = parseInt(contador);

    contador++;
    localStorage.setItem('contador', contador);
    document.write("Visites o execucions: " + contador);    
    </script>
</body>
</html>
